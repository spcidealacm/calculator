<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="btn">
    <img src="src/assets/img/sun.svg" alt="sun">
    <img src="src/assets/img/moon.svg" alt="moon">
  </div>
  <div class="container">
    <form name="calc" class="calculator">
      <input name='txt' type="text" class="value" readonly>
      <span class="num clear" onclick="calc.txt.value=''"><i>C</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='/' : calc.txt.value = calc.txt.value.split('=')[1] + '/'"><i>/</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='*' : calc.txt.value = calc.txt.value.split('=')[1] + '*'"><i>*</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='7' : null"><i>7</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='8' : null"><i>8</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='9' : null"><i>9</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='-' : calc.txt.value = calc.txt.value.split('=')[1] + '-'"><i>-</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='4' : null"><i>4</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='5' : null"><i>5</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='6' : null"><i>6</i></span>
      <span class="num plus" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='+' : calc.txt.value = calc.txt.value.split('=')[1] + '+'"><i>+</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='1' : null"><i>1</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='2' : null"><i>2</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='3' : null"><i>3</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='0' : null"><i>0</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='00' : null"><i>00</i></span>
      <span class="num" onclick="calc.txt.value.search('=') === -1 ? calc.txt.value+='.' : null"><i>.</i></span>
      <span class="num equal" onclick="calc.txt.value=calc.txt.value + '=' +eval(calc.txt.value)"><i>=</i></span>
    </form>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
